      <!--Usibg the pre-made Contact Us Form that we made in class as there was no need to change anyrthing-->

      <main class="my-4"> 
        <form action="mailto:joe@example.com"
        method="post" 
        enctype="text/plain"
        class="ContactPage">
        <div class="container">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <div class="card">
                        
                        <div class="card-header">
                            <b>Personal Details</b>
                        </div>
                        <div class="card-body">
                            <label class="form-label" for="firstName">First Name</label>
                            <input type="text" id="firstNameInput" 
                            name="firstName" placeholder="Joe" 
                            class="form-control mb-3">
                        </div>
                        
                        <div class="card-body">
                            <label class="form-label" for="lastName">Last Name</label>
                            <input type="text" id="lastNameInput" 
                            name="lastName" placeholder="Borg" 
                            class="form-control mb-3">
                            
                            <p>Age Group</p>
                            <div class="card-body bg-secondry-subtle"></div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="age" id="age1">
                                <label class="form-check-label" for="age1">
                                    15 - 18
                                </label>
                            </div>
                            
                            <div class="card-body bg-secondry-subtle"></div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="age" id="age2" checked>
                                <label class="form-check-label" for="age2">
                                    19 - 25
                                </label>
                            </div>
                            
                            <div class="card-body bg-secondry-subtle"></div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="age" id="age3">
                                <label class="form-check-label" for="age3">
                                    26 - 40
                                </label>
                            </div>
                            
                            <div class="card-body bg-secondry-subtle"></div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="age" id="age4">
                                <label class="form-check-label" for="age4">
                                    40+
                                </label>
                            </div>
                            
                        </div>
                    </div>
                </div>
                <div class="col-2"></div>
            </div>
            
            <div class="row mt-3">
                <div class="col-2"></div>
                <div class="col-8">
                    <div class="card">
                        
                        <div class="card-header">
                            <b>Contact Information</b>
                        </div>
                        <div class="card-body">
                            <label class="form-label" for="firstName">Email Address</label>
                            <input type="text" id="emailAddressInput" 
                            name="emailAddress" placeholder="joe@example.com" 
                            class="form-control mb-3">
                            
                            <label class="form-label" for="phoneNumber">Phone Number</label>
                            <input type="text" id="phoneNumberInput" 
                            name="phoneNumber" placeholder="1234 5678" pattern="[0-9]{4} [0-9]{4}"
                            class="form-control mb-3">
                        </div>
                        
                        
                        
                    </div>
                </div>
                <div class="col-2"></div>
            </div>
            
            
            <div class="row mt-3">
                <div class="col-2"></div>
                <div class="col-8">
                    <div class="card">
                        
                        <div class="card-header">
                            <b>Mesage Details</b>
                        </div>
                        
                        <div class="card-body">
                            <label class="form-label" for="departmentInput">Department</label>
                            <select class="form-select mb-3" aria-label="Department selection" id="departmentInput" name="department">
                                <option selected disabled>Choose Depatment</option>
                                <option value="tech">Products</option>
                                <option value="cust">Services</option>
                            </select>
                            
                            <label class="form-label" for="subjectInput">Subject</label>
                            <input type="text" id="subjectInput" 
                            name="subject" placeholder="Please Help" 
                            class="form-control mb-3">
                            
                            <label class="form-label" for="messageInput">Message</label>
                            <textarea type="text" id="messageInput" 
                            name="message" placeholder="I need help with this..." 
                            class="form-control mb-3"></textarea>
                            
                        </div>
                        
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-2"></div>
                <div class="col-8 px-0">
                    <div class="container-fluid">
                        <div class="row mx-0 px-0">
                            <div class="col-6 mx-0 ps-0 pe-1">
                                <button type="submit" class="btn btn-success w-100" >Send</button>
                            </div>
                            
                            <div class="col-6 mx-0 ps-1 pe-0">
                                <button type="reset" class="btn btn-danger w-100">Reset</button>
                            </div>
                        </div>
                    </div>
                </div>
                
          z      <div class="col-2"></div>
                
            </form>
        </main>
